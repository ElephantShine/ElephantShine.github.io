                        <h2>我的第一套音樂學習卡</h2>
                        <h3>My First Music Learning Cards</h3>
                        <p>設計給孩子使用的教具，除了美觀之外，更多的是內容呈現技巧與責任。</p>
                        <p>內容有八大系列的音樂學習卡及使用說明紙，規劃使用孩子容易收拾且具質感的手工盒包裝。</p>
                        <p>柔和的色調表現整體視覺，又以大量的插圖及易懂、有趣的編排設計，讓孩子在小溫馨的視覺中愉快學習。</p>
