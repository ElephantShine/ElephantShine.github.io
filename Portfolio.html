    <script>

    $.getJSON('/portfolio.json', function(jsonData) {

        var template = $('#temp').html();
        var container = $('#works-grid');

        for (var i = 0; i < jsonData.length; i++) {
                var item = jsonData[i];
                var html = template
                    .replace('{{category}}', item.Category)
                    .replace('{{img-path}}', item.ImagePath)
                    .replace('{{img-meta-title}}', `${item.Title} ${item.SubTitle}`)
                    .replace('{{title}}', item.Title)
                    .replace('{{sub-title}}', item.SubTitle)
                    .replace('{{path}}', `/Portfolio/${item.Path}.html`);

                container.append(html);
            }

        let work_grid = $('#works-grid');
        let filters = $('#filters');

        $('a', filters).on('click', function () {
            var selector = $(this).attr('data-filter');

            $('.current', filters).removeClass('current');
            $(this).addClass('current');

            work_grid.isotope({
                filter: selector
            });

            return false;
        });

        $(window).on('resize', function () {
            work_grid.imagesLoaded(function () {
                work_grid.isotope({
                    layoutMode: 'masonry',
                    itemSelector: '.work-item',
                    transitionDuration: '0.3s',
                });
            });
        }).resize();

    });


    </script>
