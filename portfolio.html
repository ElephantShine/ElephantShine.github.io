-b-0"><div class="container"><div class="row"><div class="col-sm-12"><ul id="filters" class="filters"><li><a href="#" class="current" data-filter="*">全部</a></li><li><span>⁄</span><a href="#" data-filter=".1">LOGO設計</a></li><li><span>⁄</span><a href="#" data-filter=".2">形象設計</a></li><li><span>⁄</span><a href="#" data-filter=".3">包裝設計</a></li><li><span>⁄</span><a href="#" data-filter=".4">活動文宣</a></li><li><span>⁄</span><a href="#" data-filter=".5">書籍型錄</a></li><li><span>⁄</span><a href="#" data-filter=".6">教材編排</a></li><li><span>⁄</span><a href="#" data-filter=".7">印刷輸出</a></li><li><span>⁄</span><a href="#" data-filter=".8">婚卡喜帖</a></li></ul></div></div></div><div class="works-grid-wrapper"><div id="works-grid" class="works-grid works-grid-gutter works-grid-3 works-grid-dark"></div></div></section></div><footer class="footer module-overlay-dark-3"><div class="container"><div class="row"><div class="col-sm-12"><div class="social-icons text-center m-b-40"><a data-name="fb" target="_blank" title="分享到 Facebook" class="fa fa-facebook facebook shareSocial"></a><a data-name="tr" target="_blank" title="分享到 Tweet" class="fa fa-twitter twitter shareSocial"></a></div></div><div class="col-sm-12"><div class="copyright text-center">© 2023 象晴設計 ElephantShine, All Rights Reserved.</div></div></div></div></footer><div class="scroll-up"><a href="#totop"><i class="fa fa-angle-up"></i></a></div><template id="temp"><article class="work-item {{category}}"><div class="work-wrapper"><div class="work-thumbnail"><img src="{{img-path}}"></div><div class="work-caption"><h3 class="work-title">{{title}}</h3><h6 class="work-category">{{sub-title}}</h6></div><a href="{{path}}" class="work-link"></a></div></article></template><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script src="/js/jquery.superslides.min.js"></script><script src="/js/imagesloaded.pkgd.min.js"></script><script src="/js/isotope.pkgd.min.js"></script><script src="/js/jquery.magnific-popup.min.js"></script><script src="/js/owl.carousel.min.js"></script><script src="/js/appear.min.js"></script><script src="/js/wow.min.js"></script><script src="/js/submenu-fix.min.js"></script><script src="/js/custom.min.js"></script><script>$.getJSON('/portfolio.json', function(jsonData) {

        var template = $('#temp').html();
        var container = $('#works-grid');

        for (var i = 0; i < jsonData.length; i++) {
                var item = jsonData[i];
                var html = template
                    .replace('{{category}}', item.Category)
                    .replace('{{img-path}}', item.ImagePath)
                    .replace('{{img-meta-title}}', `${item.Title} ${item.SubTitle}`)
                    .replace('{{title}}', item.Title)
                    .replace('{{sub-title}}', item.SubTitle)
                    .replace('{{path}}', `/portfolio/${item.Path}.html`);

                container.append(html);
            }

        let work_grid = $('#works-grid');
        let filters = $('#filters');

        $('a', filters).on('click', function () {
            var selector = $(this).attr('data-filter');

            $('.current', filters).removeClass('current');
            $(this).addClass('current');

            work_grid.isotope({
                filter: selector
            });

            return false;
        });

        $(window).on('resize', function () {
            work_grid.imagesLoaded(function () {
                work_grid.isotope({
                    layoutMode: 'masonry',
                    itemSelector: '.work-item',
                    transitionDuration: '0.3s',
                });
            });
        }).resize();

    });</script></body></html>
