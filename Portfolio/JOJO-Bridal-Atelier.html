                    <h3>法式手工婚紗</h3>
                    <p>女孩兒穿上婚紗的那一刻，就是女王。以皇冠表現尊貴、女王、閃耀的概念，簡單線條的皇冠造型與俐落筆畫的文字，整體溫柔卻不失時尚。</p><p>名片印刷規劃使用頂級象牙卡加上燙霧金，象牙卡的柔和白，搭配印刷特殊效果，整體視覺質感更具質感。</p>
